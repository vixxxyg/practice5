<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="styles.css" rel="stylesheet" /> -->
    <title>Practice5</title>
    <style type="text/css">
      .body {
        font-family: "Montserrat", sans-serif;
        text-align: center;
      }

      .flecha {
        font-size: 2em;
        width: 300px;
        height: 300px;
      }

      .porcentaje {
        font-size: 2em;
      }

      .boton1 {
        width: 300px;
        height: 300px;
        background-image: url("img/solar-system.jpg");
        background-color: brown;
        background-size: cover;
        border-radius: 50%;
        text-align: center;
        user-select: none;
      }
    </style>
    <script type="text/javascript">
      window.onload = inicio;

      let resultado = 5 * 20;
      console.log(resultado);

      function inicio() {
        document.querySelector(".boton1").onclick = girar;
      }

      function girar() {
        document.querySelector(".flecha").style.transform="rotate(45deg)";
      }
    
    </script>
  </head>
  <body>
    <div class="boton1">
      <div class="flecha">
        <img src="img/saturn.png" alt="" />
      </div>
      <div class="porcentaje">0</div>
    </div>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
