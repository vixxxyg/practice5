<!DOCTYPE html>
<html lang="es">
  <head>

    <style type="text/css">

      .planeta {
        font-size: 2em;
        width: 300px;
        height: 300px;

      .porcentaje {

      .boton1 {
        width: 300px;

        background-image: url("img/solar-system.jpg");

        background-size: cover;
        border-radius: 50%;

      }
    </style>
    <script type="text/javascript">
      window.onload = inicio;
      let rotacion = 0;

      let resultado = 5 * 20;
      console.log(resultado);

      function inicio() {
        document.querySelector(".boton1").onclick = girar;
        actualizar();
      }

      function girar() {
        // rotacion = rotacion + 20;
        rotacion += 20;
        if (rotacion >= 360) {
          rotacion = 0;
        }
        document.querySelector(
          ".planeta"
        ).style.transform = `rotate(${rotacion}deg)`;
        actualizar();
      }

      function actualizar() {
        document.querySelector(".porcentaje").innerHTML = `${rotacion}Â°`;
      }
    </script>
  </head>
  <body>
    <div class="boton1">

        <img src="img/saturn.png" alt="" />
      </div>
      <div class="porcentaje">0</div>
    </div>
  </body>
